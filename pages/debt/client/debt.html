<template name="debt">
	<h1>Debt Repayment</h1>
	<h2>Track Your Debt Repayment</h2>

	Loan Type:
		<!-- Make these so that people can only choose one. Also, the print line should say (per week, per month, etc.) -->
		<input type="checkbox" class="js-personal">Personal,
		<input type="checkbox" class="js-credit">Credit,
		<input type="checkbox" class="js-bank">Bank,
		<input type="checkbox" class="js-petty">Petty,
		<input type="checkbox" class="js-student">Student<br>
	Name of Establishment or Individual Owed: <input type="text" class="js-owed"><br>
	Payment Schedule: <input type="checkbox" class="js-weeklydebt">Weekly,
		<input type="checkbox" class="js-biweeklydebt">Bi-Weekly,
		<input type="checkbox" class="js-monthlydebt">Monthly<br>
	Payment Amount: <input type="text" class="js-paymentamount"><br>
	<button class="js-addRepaymentPlan">Add Repayment Plan</button>

	<ul>
		{{#each d in debts}}
		<li>{{d.owed}} will be paid {{d.paymentamount}}</li>
		<!-- I want to make each of these link to another section of the site for that specific wallet, or drop down into more info the actual page -->
		{{/each}}
	</ul>


</template>
