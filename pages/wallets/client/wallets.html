<template name="wallets">

	<head>
		<title>Your Wallets</title>
		<link rel="stylesheet" type="text/class" href="style.css" />
	</head>

	<style>
	.jumbotron {
		background-color:red
		color:black;
	}
	</style>

	<body>
		<div id= "container">

			<div id="header">
				<h1> Your Wallets</h1>
			</div>

			<div id ="content">

				<div class= "jumbotron jumbotron-success" id= "paragraph">
					<p>It's time to keep track of your spending!
							Camp CREAM beleives in organizing the way we spend
						 	money by documenting the purchases and transactions, ensuring
							accountability. For each budget category, you'll want to create
							a new wallet. For example, you might create a wallet for food
							or clothing. You can always refer back to your wallets
							or edit them as necessary.</p>
				</div>

				<h3>Create a New Wallet</h3>
					Name: <input type="text" class="js-name"><br>
				Budget Span:
					<!-- Make these so that people can only choose one. Also, the print line should say (per week, per month, etc.) -->
					<input type="checkbox" class="js-weekly">Weekly,
					<input type="checkbox" class="js-biweekly">Bi-Weekly,
					<input type="checkbox" class="js-monthly">Monthly<br>
				Budget: <input type="text" class="js-budget"><br>
				<button class="js-addWallet">Add This Wallet</button>

			</div>
		</div>
	</body>

		<div id= "list">
			<ul>
				{{#each w in wallets}}
				<li>{{w.name}} has a <a href="/wallet/{{w._id}}"> budget </a> of {{w.budget}}
				</li>
				<!-- I want to make each of these link to another section of the site for that specific wallet, or drop down into more info the actual page -->
				{{/each}}
			</ul>
		</div>
</template>

<template name="wallet">
	{{name}} must ONLY be used to spend {{budget}}
</template>
